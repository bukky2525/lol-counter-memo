<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL アイテム一覧</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="items-styles.css">
</head>
<body>
        <!-- ハンバーガーメニューボタン -->
        <button class="menu-toggle" id="menuToggle">
