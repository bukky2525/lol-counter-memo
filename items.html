<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL アイテム一覧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- ハンバーガーメニューボタン -->
        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    
    <!-- サイドメニュー -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>メニュー</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html" class="menu-item">
                <span class="icon">🏠</span>
                <span>カウンターピック</span>
            </a></li>
            <li><a href="items.html" class="menu-item active">
                <span class="icon">📦</span>
                <span>アイテム一覧</span>
            </a></li>
        </ul>
    </nav>
    
    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <h1>LoL アイテム一覧</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="アイテム名で検索...">
            <div class="lane-filters">
                <button class="lane-btn active" data-category="all">すべてのカテゴリ</button>
                <button class="lane-btn" data-category="Boots">ブーツ</button>
                <button class="lane-btn" data-category="Health">体力</button>
                <button class="lane-btn" data-category="HealthRegen">体力回復</button>
                <button class="lane-btn" data-category="Mana">マナ</button>
                <button class="lane-btn" data-category="ManaRegen">マナ回復</button>
                <button class="lane-btn" data-category="Armor">物理防御</button>
                <button class="lane-btn" data-category="SpellBlock">魔法防御</button>
                <button class="lane-btn" data-category="Damage">攻撃力</button>
                <button class="lane-btn" data-category="SpellDamage">魔法攻撃力</button>
                <button class="lane-btn" data-category="AttackSpeed">攻撃速度</button>
                <button class="lane-btn" data-category="CriticalStrike">クリティカル</button>
                <button class="lane-btn" data-category="LifeSteal">ライフステール</button>
                <button class="lane-btn" data-category="Consumable">消費アイテム</button>
                <button class="lane-btn" data-category="Vision">視界</button>
                <button class="lane-btn" data-category="Jungle">ジャングル</button>
            </div>
        </div>

        <div id="itemsContainer">
            <div class="loading">データを読み込んでいます...</div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="menu.js"></script>
    <script src="items.js"></script>
</body>
</html>
