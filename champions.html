<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンピオン図鑑 - LoL Guide</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="champions.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <button id="menuToggle" class="menu-toggle">☰</button>
    
    <!-- サイドバー -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>メニュー</h2>
            <button id="closeBtn" class="close-btn">×</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html" class="menu-item">
                <span class="icon">🏠</span>
                <span>カウンターピック</span>
            </a></li>
            <li><a href="items.html" class="menu-item">
                <span class="icon">📦</span>
                <span>アイテム一覧</span>
            </a></li>
            <li><a href="champions.html" class="menu-item active">
                <span class="icon">⚔️</span>
                <span>チャンピオン図鑑</span>
            </a></li>
        </ul>
    </div>
    
    <!-- オーバーレイ -->
    <div id="overlay" class="overlay"></div>

    <div class="container">
        <!-- ヘッダー -->
        <header class="page-header">
            <div class="header-content">
                <h1>チャンピオン図鑑</h1>
            </div>
        </header>

        <!-- 検索・フィルターセクション -->
        <section class="search-section">
            <div class="search-controls">
                <div class="search-wrapper">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="チャンピオン名で検索..."
                           autocomplete="off">
                </div>
                
                <div class="filter-container">
                    <select id="tagSelect" class="category-select">
                        <option value="all">すべてのタグ</option>
                        <option value="Fighter">ファイター</option>
                        <option value="Tank">タンク</option>
                        <option value="Mage">メイジ</option>
                        <option value="Assassin">アサシン</option>
                        <option value="Marksman">マーカスメン</option>
                        <option value="Support">サポート</option>
                        <option value="top">トップ</option>
                        <option value="jungle">ジャングル</option>
                        <option value="mid">ミッド</option>
                        <option value="adc">ADC</option>
                        <option value="support">サポート</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button id="clearFilters" class="clear-filters-btn">フィルターをクリア</button>
                <span id="resultsCount" class="results-count">読み込み中...</span>
            </div>
        </section>

        <!-- チャンピオン一覧 -->
        <main class="main-content">
            <div id="championsContainer" class="champions-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>チャンピオンデータを読み込み中...</p>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="page-footer">
            <p>&copy; 2025 LoL Guide. League of Legends is a trademark of Riot Games, Inc.</p>
        </footer>
    </div>

    <!-- チャンピオン詳細モーダル -->
    <div id="championModal" class="champion-modal">
        <div class="champion-modal-content">
            <button class="champion-modal-close" onclick="closeChampionModal()">×</button>
            <div class="champion-modal-header" id="modalHeader">
            </div>
            <div class="champion-modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="champions.js"></script>
</body>
</html>
