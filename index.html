<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLカウンターピック</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        .search-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .lane-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .lane-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .lane-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .lane-btn.active {
            background: #ffd700;
            color: #1e3c72;
            border-color: #ffd700;
        }
        
        .champion-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .champion-item.hidden {
            display: none;
        }
        
        h2, h3 {
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #ccc;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .lane-filters {
                flex-direction: column;
                align-items: center;
            }
            
            .lane-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOLカウンターピック メモ</h1>
        
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="チャンピオン名で検索...">
            <div class="lane-filters">
                <button class="lane-btn active" data-lane="all">全レーン</button>
                <button class="lane-btn" data-lane="top">トップ</button>
                <button class="lane-btn" data-lane="jungle">ジャングル</button>
                <button class="lane-btn" data-lane="mid">ミッド</button>
                <button class="lane-btn" data-lane="adc">ボット</button>
                <button class="lane-btn" data-lane="support">サポート</button>
            </div>
        </div>

        <div id="championsContainer">
            <div class="loading">データを読み込んでいます...</div>
        </div>
    </div>

    <script>
        let counterData = {};
        const searchBox = document.getElementById('searchBox');
        const laneButtons = document.querySelectorAll('.lane-btn');
        const championsContainer = document.getElementById('championsContainer');
        
        let currentLane = 'all';
        let searchTerm = '';

        // JSONファイルを読み込む
        fetch('counter_data.json')
            .then(response => response.json())
            .then(data => {
                counterData = data;
                renderChampions();
            })
            .catch(error => {
                console.error('データの読み込みに失敗しました:', error);
                championsContainer.innerHTML = '<div class="no-results"><h3>データの読み込みに失敗しました</h3><p>counter_data.jsonファイルが見つかりません。</p></div>';
            });

        // チャンピオンデータを描画
        function renderChampions() {
            championsContainer.innerHTML = '';
            let visibleCount = 0;

            const laneNames = {
                'top': 'トップ',
                'jungle': 'ジャングル',
                'mid': 'ミッド',
                'adc': 'ボット',
                'support': 'サポート'
            };

            Object.keys(counterData).sort().forEach(champion => {
                counterData[champion].forEach(data => {
                    // レーンフィルタリング
                    if (currentLane !== 'all' && data.lane !== currentLane) {
                        return;
                    }

                    // 検索フィルタリング
                    if (searchTerm && !champion.toLowerCase().includes(searchTerm) && 
                        !data.counters.some(c => c.toLowerCase().includes(searchTerm))) {
                        return;
                    }

                    const championItem = document.createElement('div');
                    championItem.className = 'champion-item';
                    championItem.innerHTML = `
                        <h3>${champion}（${laneNames[data.lane]}）</h3>
                        <ul>
                            <li><b>カウンター:</b> ${data.counters.join(', ')}</li>
                        </ul>
                    `;
                    championsContainer.appendChild(championItem);
                    visibleCount++;
                });
            });

            // 結果が見つからない場合のメッセージ
            if (visibleCount === 0) {
                championsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>検索結果が見つかりません</h3>
                        <p>"${searchTerm}" に一致するチャンピオンが見つかりませんでした。</p>
                        <p>別のキーワードで検索するか、レーンフィルターを変更してみてください。</p>
                    </div>
                `;
            }
        }

        // レーンフィルターボタンのイベントリスナー
        laneButtons.forEach(button => {
            button.addEventListener('click', () => {
                // アクティブボタンを更新
                laneButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // 現在のレーンを更新
                currentLane = button.getAttribute('data-lane');
                
                // フィルタリングを実施
                renderChampions();
            });
        });

        // 検索ボックスのイベントリスナー
        searchBox.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderChampions();
        });
    </script>
</body>
</html>
