<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLカウンターピック</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- ハンバーガーメニューボタン -->
        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    
    <!-- サイドメニュー -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>メニュー</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html" class="menu-item active">
                <span class="icon">🏠</span>
                <span>カウンターピック</span>
            </a></li>
            <li><a href="items.html" class="menu-item">
                <span class="icon">📦</span>
                <span>アイテム一覧</span>
            </a></li>
        </ul>
    </nav>
    
    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <h1>LOLカウンターピック メモ</h1>
        
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="チャンピオン名で検索...">
            <div class="lane-filters">
                <button class="lane-btn active" data-lane="all">全レーン</button>
                <button class="lane-btn" data-lane="top">トップ</button>
                <button class="lane-btn" data-lane="jungle">ジャングル</button>
                <button class="lane-btn" data-lane="mid">ミッド</button>
                <button class="lane-btn" data-lane="adc">ボット</button>
                <button class="lane-btn" data-lane="support">サポート</button>
            </div>
        </div>

        <div id="championsContainer">
            <div class="loading">データを読み込んでいます...</div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="menu.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
