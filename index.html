<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLカウンターピック</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        .search-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .lane-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .lane-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .lane-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .lane-btn.active {
            background: #ffd700;
            color: #1e3c72;
            border-color: #ffd700;
        }
        
        .champion-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .champion-item.hidden {
            display: none;
        }

        .champion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .champion-icon {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .champion-title {
            flex: 1;
        }

        .counter-item {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 5px 8px 5px 0;
        }

        .counter-icon {
            width: 32px;
            height: 32px;
            border-radius: 5px;
            border: 1px solid rgba(255,215,0,0.5);
            vertical-align: middle;
        }
        
        h2, h3 {
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 0;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #ccc;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .lane-filters {
                flex-direction: column;
                align-items: center;
            }
            
            .lane-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOLカウンターピック メモ</h1>
        
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="チャンピオン名で検索... (日本語、ひらがな、ローマ字対応)">
            <div class="lane-filters">
                <button class="lane-btn active" data-lane="all">全レーン</button>
                <button class="lane-btn" data-lane="top">トップ</button>
                <button class="lane-btn" data-lane="jungle">ジャングル</button>
                <button class="lane-btn" data-lane="mid">ミッド</button>
                <button class="lane-btn" data-lane="adc">ボット</button>
                <button class="lane-btn" data-lane="support">サポート</button>
            </div>
        </div>

        <div id="championsContainer">
            <div class="loading">データを読み込んでいます...</div>
            </div>
            </div>

    <script>
        let counterData = {};
        let championImages = {};
        const searchBox = document.getElementById('searchBox');
        const laneButtons = document.querySelectorAll('.lane-btn');
        const championsContainer = document.getElementById('championsContainer');
        const DDragonVersion = '14.24.1';
        
        let currentLane = 'all';
        let searchTerm = '';

        // JSONファイルを読み込む
        Promise.all([
            fetch('counter_data.json')
                .then(response => {
                    console.log('counter_data.json response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`counter_data.json: HTTP ${response.status}`);
                    }
                    return response.json();
                }),
            fetch('champion_images.json')
                .then(response => {
                    console.log('champion_images.json response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`champion_images.json: HTTP ${response.status}`);
                    }
                    return response.json();
                })
        ])
            .then(([counterDataJson, championImagesJson]) => {
                console.log('データ読み込み成功');
                console.log('チャンピオン数:', Object.keys(counterDataJson).length);
                counterData = counterDataJson;
                championImages = championImagesJson;
                renderChampions();
            })
            .catch(error => {
                console.error('データの読み込みに失敗しました:', error);
                championsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>データの読み込みに失敗しました</h3>
                        <p>エラー: ${error.message}</p>
                        <p>ブラウザのコンソール（F12）でエラー詳細を確認してください。</p>
                    </div>
                `;
            });

        // チャンピオンアイコンURLを取得
        function getChampionIconUrl(championName) {
            const englishName = championImages[championName] || championName;
            return `https://ddragon.leagueoflegends.com/cdn/${DDragonVersion}/img/champion/${englishName}.png`;
        }

        // カタカナをひらがなに変換
        function katakanaToHiragana(str) {
            return str.replace(/[\u30a1-\u30f6]/g, match => {
                const chr = match.charCodeAt(0) - 0x60;
                return String.fromCharCode(chr);
            });
        }

        // ひらがなをカタカナに変換
        function hiraganaToKatakana(str) {
            return str.replace(/[\u3041-\u3096]/g, match => {
                const chr = match.charCodeAt(0) + 0x60;
                return String.fromCharCode(chr);
            });
        }

        // カタカナをローマ字に変換（ヘボン式）
        function katakanaToRomaji(str) {
            const kanaMap = {
                'ア':'a','イ':'i','ウ':'u','エ':'e','オ':'o',
                'カ':'ka','キ':'ki','ク':'ku','ケ':'ke','コ':'ko',
                'サ':'sa','シ':'shi','ス':'su','セ':'se','ソ':'so',
                'タ':'ta','チ':'chi','ツ':'tsu','テ':'te','ト':'to',
                'ナ':'na','ニ':'ni','ヌ':'nu','ネ':'ne','ノ':'no',
                'ハ':'ha','ヒ':'hi','フ':'fu','ヘ':'he','ホ':'ho',
                'マ':'ma','ミ':'mi','ム':'mu','メ':'me','モ':'mo',
                'ヤ':'ya','ユ':'yu','ヨ':'yo',
                'ラ':'ra','リ':'ri','ル':'ru','レ':'re','ロ':'ro',
                'ワ':'wa','ヲ':'wo','ン':'n',
                'ガ':'ga','ギ':'gi','グ':'gu','ゲ':'ge','ゴ':'go',
                'ザ':'za','ジ':'ji','ズ':'zu','ゼ':'ze','ゾ':'zo',
                'ダ':'da','ヂ':'ji','ヅ':'zu','デ':'de','ド':'do',
                'バ':'ba','ビ':'bi','ブ':'bu','ベ':'be','ボ':'bo',
                'パ':'pa','ピ':'pi','プ':'pu','ペ':'pe','ポ':'po',
                'ァ':'a','ィ':'i','ゥ':'u','ェ':'e','ォ':'o',
                'ャ':'ya','ュ':'yu','ョ':'yo','ッ':'',
                'ー':'','・':'',
                'ヴ':'vu','ヴァ':'va','ヴィ':'vi','ヴェ':'ve','ヴォ':'vo'
            };
            
            let romaji = '';
            for (let i = 0; i < str.length; i++) {
                // 2文字の組み合わせをチェック
                const twoChar = str.substring(i, i + 2);
                if (kanaMap[twoChar]) {
                    romaji += kanaMap[twoChar];
                    i++; // 2文字分進める
                } else {
                    const char = str[i];
                    romaji += kanaMap[char] || char;
                }
            }
            return romaji.toLowerCase();
        }

        // 検索マッチング関数
        function matchesSearch(championName, searchQuery) {
            if (!searchQuery) return true;
            
            const query = searchQuery.toLowerCase();
            
            // 入力が半角英数字のみかチェック（ローマ字入力判定）
            const isRomajiInput = /^[a-z0-9]+$/i.test(searchQuery);
            
            if (isRomajiInput) {
                // ローマ字入力の場合は前方一致
                // 1. 英語名での検索（前方一致）- 優先
                const englishName = championImages[championName];
                if (englishName && englishName.toLowerCase().startsWith(query)) return true;
                
                // 2. ローマ字での検索（前方一致）- フォールバック
                const romaji = katakanaToRomaji(championName);
                if (romaji.startsWith(query)) return true;
            } else {
                // 日本語入力の場合は部分一致
                // 1. 日本語名での部分一致（カタカナ）
                if (championName.toLowerCase().includes(query)) return true;
                
                // 2. ひらがなでの検索
                const hiragana = katakanaToHiragana(championName);
                if (hiragana.toLowerCase().includes(query)) return true;
                
                // 3. ひらがな入力をカタカナに変換して検索
                const katakana = hiraganaToKatakana(searchQuery);
                if (championName.includes(katakana)) return true;
            }
            
            return false;
        }

        // チャンピオンデータを描画
        function renderChampions() {
            championsContainer.innerHTML = '';
            let visibleCount = 0;

            const laneNames = {
                'top': 'トップ',
                'jungle': 'ジャングル',
                'mid': 'ミッド',
                'adc': 'ボット',
                'support': 'サポート'
            };

            Object.keys(counterData).sort().forEach(champion => {
                counterData[champion].forEach(data => {
                    // レーンフィルタリング
                    if (currentLane !== 'all' && data.lane !== currentLane) {
                        return;
                    }

                    // 検索フィルタリング（メインチャンピオンのみ）
                    if (searchTerm) {
                        const championMatch = matchesSearch(champion, searchTerm);
                        if (!championMatch) {
                            return;
                        }
                    }

                    const championItem = document.createElement('div');
                    championItem.className = 'champion-item';
                    
                    // カウンターリストを画像付きで生成
                    const countersHtml = data.counters.map(counter => 
                        `<span class="counter-item">
                            <img src="${getChampionIconUrl(counter)}" 
                                 alt="${counter}" 
                                 class="counter-icon"
                                 onerror="this.style.display='none'">
                            ${counter}
                        </span>`
                    ).join('');
                    
                    championItem.innerHTML = `
                        <div class="champion-header">
                            <img src="${getChampionIconUrl(champion)}" 
                                 alt="${champion}" 
                                 class="champion-icon"
                                 onerror="this.style.display='none'">
                            <div class="champion-title">
                                <h3>${champion}（${laneNames[data.lane]}）</h3>
        </div>
    </div>
                        <ul>
                            <li><b>カウンター:</b><br>${countersHtml}</li>
                        </ul>
                    `;
                    championsContainer.appendChild(championItem);
                    visibleCount++;
                });
            });

            // 結果が見つからない場合のメッセージ
            if (visibleCount === 0) {
                championsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>検索結果が見つかりません</h3>
                        <p>"${searchTerm}" に一致するチャンピオンが見つかりませんでした。</p>
                        <p>別のキーワードで検索するか、レーンフィルターを変更してみてください。</p>
                    </div>
                `;
            }
        }

        // レーンフィルターボタンのイベントリスナー
        laneButtons.forEach(button => {
            button.addEventListener('click', () => {
                // アクティブボタンを更新
                laneButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // 現在のレーンを更新
                currentLane = button.getAttribute('data-lane');
                
                // フィルタリングを実施
                renderChampions();
            });
        });

        // 検索ボックスのイベントリスナー
        searchBox.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderChampions();
        });
    </script>
</body>
</html>
