<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL アイテム一覧 - DDragon API</title>
    <link rel="stylesheet" href="items-simple.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="page-header">
            <h1>⚔️ League of Legends アイテム一覧</h1>
            <p>DDragon APIから取得した最新のアイテム情報</p>
        </header>
        
        <!-- 検索・フィルター -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="アイテム名で検索...">
            </div>
            
            <div class="filter-container">
                <select id="categorySelect" class="category-select">
                    <option value="all">すべてのカテゴリ</option>
                    <option value="Boots">ブーツ</option>
                    <option value="Health">体力</option>
                    <option value="HealthRegen">体力回復</option>
                    <option value="Mana">マナ</option>
                    <option value="ManaRegen">マナ回復</option>
                    <option value="Armor">物理防御</option>
                    <option value="SpellBlock">魔法防御</option>
                    <option value="Damage">攻撃力</option>
                    <option value="SpellDamage">魔法攻撃力</option>
                    <option value="AttackSpeed">攻撃速度</option>
                    <option value="CriticalStrike">クリティカル</option>
                    <option value="LifeSteal">ライフステール</option>
                    <option value="Consumable">消費アイテム</option>
                    <option value="Vision">視界</option>
                    <option value="Jungle">ジャングル</option>
                </select>
            </div>
        </div>
        
        <!-- 結果表示 -->
        <div class="results-section">
            <div class="results-count" id="resultsCount">検索結果: 読み込み中...</div>
        </div>
        
        <!-- アイテムコンテナ -->
        <div id="itemsContainer" class="items-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>アイテムデータを読み込み中...</p>
            </div>
        </div>
    </div>
    
    <script src="items-new.js"></script>
</body>
</html>
